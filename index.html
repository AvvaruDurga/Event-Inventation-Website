<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>You're Invited!</h1>
        <p>Join us for an unforgettable evening.</p>
        <div class="countdown" id="countdown"></div>
    </section>

    <!-- Event Details -->
    <section class="container my-5">
        <div class="row text-center">
            <div class="col-md-4">
                <h3>Date</h3>
                <p>March 30, 2025</p>
            </div>
            <div class="col-md-4">
                <h3>Time</h3>
                <p>6:00 PM - 11:00 PM</p>
            </div>
            <div class="col-md-4">
                <h3>Venue</h3>
                <p>Grand Ballroom, City Hotel</p>
            </div>
        </div>
    </section>

    <!-- RSVP Form -->
    <section class="container bg-light p-5 rounded shadow-sm">
        <h2 class="text-center mb-4">RSVP Now</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirm Attendance</button>
        </form>
    </section>

    <!-- Image Gallery -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Memories from Past Events</h2>
        <div class="row gallery">
            <div class="col-md-4"><img src="D:\Event Invitation Website\meeting.jpg" alt="Event Image" class="gallery-img"></div>
            <div class="col-md-4"><img src="D:\Event Invitation Website\one-year-birthday.png" alt="Event Image" class="gallery-img"></div>
            <div class="col-md-4"><img src="D:\Event Invitation Website\website-wedding.jpg" alt="Event Image" class="gallery-img"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-light">
        &copy; 2025 Event Name | All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
